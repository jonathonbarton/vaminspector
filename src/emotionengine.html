<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VAM Scene Inspector</title>
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <script src="emotionengine.js" defer></script>
    <div class="wrapper">
      <section class="loadPerson">
        <div align="center">
          <h1>Emotion Engine</h1>

          <div id="topMenu">

            <div id="topMenuLeft">
              <form id="form">
                <fieldset>
                  <legend>Actions</legend>
                  <button type="button" id="loadSceneButton">Load Scene</button>
                  <button type="button" id="loadAudioButton">Add Audio</button>
                  <button type="button" id="saveSceneButton">Save Scene As</button>
                </fieldset>
                <fieldset>
                  <legend>Options</legend>
                  <div style="display:flex; align-content:flex-start; justify-content: center">
                    <input type="checkbox" id="generateButtons" value="Buttons" checked/>
                    <label for="generateButtons">Generate Buttons</label>
                    <input type="checkbox" id="generateColliders" value="Collision Triggers" checked/>
                    <label for="generateColliders">Generate Collision Triggers</label>
                    <input type="checkbox" id="copyAudio" value="Copy Audio" checked/>
                    <label for="copyAudio">Copy Audio Files</label>
                  </div>
                </fieldset>
              </form>
            </div>
            <div id="topMenuRight">
              <div id="scenePreview" style="width:300px; height:300px; border: 1px #2b333b solid">
              </div>
            </div>

          </div>

          <div id="spacer">&nbsp;</div>
          <div id="workspace" align="left" class="audioList"></div>
        </div>
      </section>
    </div>
  </body>
</html>
