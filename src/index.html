<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VAM Inspector</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <script src="mixer.js" defer></script>
    <div class="wrapper" align="center">
      <div class="mainMenu">
        <h1>Select A Tool</h1>
        <form action="sorter.html" class="mainMenuItem">
          <button>Sort Atoms</button>
        </form>
        <form action="setinteractive.html" class="mainMenuItem">
          <button>Disable All Interactive On Play</button>
        </form>
        <form action="mixer.html" class="mainMenuItem">
          <button>Mix Appearance</button>
        </form>
        <form action="stylerandomizer.html" class="mainMenuItem">
          <button>Randomize Style</button>
        </form>
        <form action="bodyswapper.html" class="mainMenuItem">
          <button>Swap Heady / Body</button>
        </form>
        <form action="emotionengine.html" class="mainMenuItem">
          <button>Emotion Engine</button>
        </form>
        <form action="variable-mixer.html" class="mainMenuItem">
          <button>Variable Mixer</button>
        </form>
      </div>
    </div>
  </body>
</html>
