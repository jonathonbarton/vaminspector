<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VAM Scene Inspector</title>
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <script src="bodyswapper.js" defer></script>
    <div class="wrapper">
      <section class="loadPerson">
        <div align="center">
          <h1>Body Swapper</h1>

          <form id="options" class="spreadContent">
            <div class="contentFrame">
              <button type="button" id="loadPersonA">Copy From This Person</button>
              <div id="person"></div>
            </div>
            <div class="contentFrame" id="centerFlowBox">
            </div>
            <div class="contentFrame">
              <button type="button" id="loadPersonB">Paste Into This Person</button>
              <div id="person"></div>
            </div>
          </form>
          <div id="workspace" class="spreadContent">
              <div class="contentFrame">
                <button type="button" id="savePerson">Save As</button>
              </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
